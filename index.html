<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poetsen+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        </style>
    <title>Rock,Paper,Scissors</title>
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <div class="buttons">    
        <button id='Rock'>✊</button>       
        <button id='Paper'>✋</button>
        <button id='Scissors'>✌</button>
    </div>
    <div class="Scores">
        <div id="HumanResult"></div>
        <div id="ComputerResult"></div>
    </div>    
    <div id="Result"></div>
    <button id="PlayAgain">Click me to play again!</button>
   
    <script src="./script.js"></script>
    
</body>
</html>
